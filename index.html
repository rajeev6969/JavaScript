<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Search</title>
</head>
<body>
    <h1>Inventory Search</h1>
    <input type="text" id="searchInput" placeholder="Search items...">
    <button onclick="onSearchButtonClick()">Search</button>
    <div id="results"></div>

    <script>
        let inventory = [
            { name: 'Laptop', category: 'Electronics' },
            { name: 'Chair', category: 'Furniture' },
            { name: 'Coffee Mug', category: 'Kitchen' },
            { name: 'Notebook', category: 'Kitchen' },
            { name: 'Headphones', category: 'Electronics' },
            { name: 'Desk', category: 'Furniture' }
        ];

        function onSearchButtonClick() {
            let userInput = document.getElementById('searchInput').value.toLowerCase();
            let filteredItems = inventory.filter(item =>
                item.name.toLowerCase().includes(userInput) || 
                item.category.toLowerCase().includes(userInput)
            );
            displayResults(filteredItems);
        }

        function displayResults(filteredItems) {
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; 

            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    let itemDiv = document.createElement('div');
                    itemDiv.textContent = `${item.name} (${item.category})`;
                    resultsDiv.appendChild(itemDiv);
                });
            } else {
                resultsDiv.textContent = 'No items found';
            }
        }
    </script>
</body>
</html>
